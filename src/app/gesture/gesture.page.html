
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Daily Recommendations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12">
        <ion-card *ngFor="let actor of picsList">
          <img [src]="actor.img" />
          <ion-card-header>
            <ion-title class="ion-no-padding titleText">
              {{actor.name}}
            </ion-title>
            <ion-card-subtitle>
              <ion-text>
                <p>{{actor.DOB}}</p>
              </ion-text>
              <ion-text>
                <p> {{actor.language}}</p>
              </ion-text>
           

            </ion-card-subtitle>
            <ion-card-content>
              <ion-row>
                <ion-col size="4" >
                  <div class="like">
                    <ion-icon name="star-outline"></ion-icon> Short list
                  </div>
                </ion-col>
                <ion-col size="8">
                  <ion-row>
                    <span class="like">Like</span>
                   <ion-col class="ion-no-padding">
                      <ion-button color="light" class="my-width" shape="round" (click)="onClose()">
                        <ion-icon name="close-outline"></ion-icon>
                      </ion-button>
                      <ion-button class="btn-info" shape="round" class="my-width" (click)="yesconfirm()">
                        <ion-icon name="checkmark-outline"></ion-icon>
                      </ion-button>
                    </ion-col>
                  </ion-row>
                </ion-col>
              </ion-row>
            </ion-card-content>

          </ion-card-header>


        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
